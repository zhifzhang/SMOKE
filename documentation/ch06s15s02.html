                  <h3 class="title"><a name="d0e30981"></a>6.15.2.&nbsp;Processing Order
                  </h3>
               </div>
            </div>
         </div>
         <p><span><strong class="command">Smkinven</strong></span> must be run before <span><strong class="command">Spcmat</strong></span>.
         </p>
         <p><span><strong class="command">Spcmat</strong></span> must be executed before speciated emissions can be produced by <span><strong class="command">Smkmerge</strong></span>.
         </p>
